plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // openjfx plugin
    id 'org.openjfx.javafxplugin' version '0.0.13'
    // shadow jar
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java-library'
}

version = '0.2.1'
group = 'com.ergenor.universim-launcher' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'Universim'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'fr.flowarg:openlauncherlib:3.2.+'
    implementation 'com.github.Litarvan:OpenAuth:fd5d5cd954'
    implementation 'fr.flowarg:flowupdater:1.8.+'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

compileJava {
    options.encoding = 'utf-8'
    targetCompatibility = sourceCompatibility = JavaVersion.VERSION_1_8
}

// Define the main class for the application.
application {
    mainClass = 'universim.launcher.Main'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'universim.launcher.Main'
        )
    }
}

javafx {
    modules = ['javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.fxml', 'javafx.swing', 'javafx.web']
}

shadowJar {
    classifier = ''
}