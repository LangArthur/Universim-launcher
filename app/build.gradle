plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // openjfx plugin
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://litarvan.github.io/maven'
    }
}

version="0.1.0"
group = 'com.ergenor.universim-launcher' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'universim.launcher'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'

    implementation 'fr.flowarg:openlauncherlib:3.2.5'
    implementation 'fr.litarvan:openauth:1.1.3'
    implementation 'fr.flowarg:flowupdater:1.7.2'
}

application {
    // Define the main class for the application.
    mainClass = 'universim.launcher.Launcher'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}