plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // openjfx plugin
    id 'org.openjfx.javafxplugin' version '0.0.13'
    // shadow jar
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://litarvan.github.io/maven'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.google.code.gson:gson:2.9.1'

    implementation 'fr.flowarg:openlauncherlib:3.2.5'
    implementation 'fr.litarvan:openauth:1.1.3'
    implementation 'fr.flowarg:flowupdater:1.7.4'
}

version = '0.1.0'
group = 'com.ergenor.universim-launcher' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'Universim'
java.toolchain.languageVersion = JavaLanguageVersion.of(17)
javadoc.options.encoding = 'utf-8'
compileJava.options.encoding = 'utf-8'
compileTestJava.options.encoding = 'utf-8'
sourceSets.main.java.srcDirs = ['src']

// Define the main class for the application.
application {
    mainClass = 'universim.launcher.Main'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
            'Main-Class': 'universim.launcher.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

javafx {
    modules = ['javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.fxml']
}

shadowJar {
    // minimize()
    classifier = null
}